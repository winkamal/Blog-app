<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vignettes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme before page render to avoid flash
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');
      
      :root {
        --bg-color-light: #f0f2f5;
        --bg-color-dark: #1a1a1a;
        --text-color-light: #1f2937;
        --text-color-dark: #e5e7eb;
        /* Default Gradient Colors */
        --gradient-start-light: #4338ca;
        --gradient-end-light: #d946ef;
        --gradient-start-dark: #a5b4fc;
        --gradient-end-dark: #f9a8d4;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
        transition: background-color 0.5s ease;
      }

      .dark body {
        background-color: var(--bg-color-dark);
        color: var(--text-color-dark);
      }
      
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .glass-card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .dark .glass-card {
        background-color: rgba(30, 41, 59, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Text Gradient */
      .text-gradient {
        background-image: linear-gradient(90deg, var(--gradient-start-light), var(--gradient-end-light));
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .dark .text-gradient {
        background-image: linear-gradient(90deg, var(--gradient-start-dark), var(--gradient-end-dark));
      }

      /* Tailwind Prose Overrides for Gradient Text */
      .prose {
        --tw-prose-body: transparent;
        --tw-prose-headings: transparent;
        --tw-prose-lead: transparent;
        --tw-prose-links: transparent;
        --tw-prose-bold: transparent;
        --tw-prose-counters: transparent;
        --tw-prose-bullets: transparent;
        --tw-prose-hr: rgba(229, 231, 235, 0.5);
        --tw-prose-quotes: transparent;
        --tw-prose-quote-borders: rgba(229, 231, 235, 0.5);
        --tw-prose-captions: transparent;
        --tw-prose-code: transparent;
        --tw-prose-pre-code: #e5e7eb;
        --tw-prose-pre-bg: rgba(31, 41, 55, 0.5);
        --tw-prose-th-borders: rgba(209, 213, 219, 0.5);
        --tw-prose-td-borders: rgba(229, 231, 235, 0.5);
        --tw-prose-invert-body: transparent;
        --tw-prose-invert-headings: transparent;
        --tw-prose-invert-lead: transparent;
        --tw-prose-invert-links: transparent;
        --tw-prose-invert-bold: transparent;
        --tw-prose-invert-counters: transparent;
        --tw-prose-invert-bullets: transparent;
        --tw-prose-invert-hr: rgba(55, 65, 81, 0.5);
        --tw-prose-invert-quotes: transparent;
        --tw-prose-invert-quote-borders: rgba(55, 65, 81, 0.5);
        --tw-prose-invert-captions: transparent;
        --tw-prose-invert-code: transparent;
        --tw-prose-invert-pre-code: #d1d5db;
        --tw-prose-invert-pre-bg: rgba(31, 41, 55, 0.5);
        --tw-prose-invert-th-borders: rgba(75, 85, 99, 0.5);
        --tw-prose-invert-td-borders: rgba(55, 65, 81, 0.5);
      }
      
      .bg-gradient-animated {
        background: linear-gradient(-45deg, #b3e5fc, #e1bee7, #fff9c4, #f8bbd0);
	      background-size: 400% 400%;
	      animation: gradient 15s ease infinite;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        transition: background 0.5s ease;
      }

      .dark .bg-gradient-animated {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #2c5364);
      }

      @keyframes gradient {
	      0% { background-position: 0% 50%; }
	      50% { background-position: 100% 50%; }
	      100% { background-position: 0% 50%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="text-gray-800 dark:text-gray-200">
    <div class="bg-gradient-animated"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
